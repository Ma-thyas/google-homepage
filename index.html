<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="https://www.google.com//images/branding/googleg/1x/googleg_standard_color_128dp.png" type="image">
    </head>

  <body>
    <nav id="navbar" class="menu">
      <ul id="right-menu">
        <li><a class="link" href="https://www.google.com/gmail/about/#">Gmail</a></li>
        <li><a class="link" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>

    <main>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" id="logo">
    
    <form id="form" action="#">

      <section class="search-container">
        <img src="images/magnifier.png" alt="magnifier icon" id="magnifier" class="icons">
        <input type="text" id="searchbox">
        <img src="images/microphone-icon.png" alt="mic icon" id="mic" class="icons">
      </section>

      <div>
        <button type="button" class="search-button">Google Search</button>
        <button type="button" class="search-button">I'm Feeling lucky</button>
    </div>

  </form>
  </main>
  
  <footer id="bottom-bar">

    </ul>
    <ul id="bottom-menu-right">
